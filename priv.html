<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>updatesss</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    textarea {
      width: 90%;
      max-width: 800px;
      background-color: #111;
      color: #eee;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      font-size: 1rem;
      resize: none;
      overflow: hidden;
      margin-bottom: 20px;
      outline: none;
    }

    textarea:focus {
      border-color: #555;
    }
  </style>
</head>
<body>
  <h1>updates in life</h1>
  <textarea placeholder="starting a business with friend aug 25/25 "></textarea>
  <textarea placeholder="volunteering in local shelter :)"></textarea>
  <textarea placeholder="duck webstite tbd"></textarea>
  <textarea placeholder="made tranquility for myself"></textarea>
  <textarea placeholder="made this"></textarea>

  <script>
    function autoResize(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    }

    document.querySelectorAll("textarea").forEach((ta) => {
      autoResize(ta);
      ta.addEventListener("input", () => autoResize(ta));
    });
  </script>
</body>
</html>

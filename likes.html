<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>things i like</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 50px;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 30px;
      width: 80%;
      max-width: 800px;
      margin-bottom: 80px;
    }

    .item {
      background-color: #111;
      border: 1px solid #333;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 0.9rem; /* Smaller font size */
      color: #ccc;
      text-decoration: none;
      border: 1px solid #555;
      padding: 8px 12px; /* Reduced padding */
      border-radius: 8px;
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>interests</h1>

  <div class="grid">
    <div class="item">
      <p>cats</p>
    </div>
    <div class="item">
      <p>moosic</p>
    </div>
    <div class="item">
      <p>games</p>
    </div>
    <div class="item">
      <p>art</p>
    </div>
    <!-- Add more as you like -->
  </div>

  <a href="index.html" class="back-button">‚Üê go back</a>
</body>
</html>

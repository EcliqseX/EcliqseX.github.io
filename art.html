<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Artworks</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 50px;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    .carousel-container {
      width: 80%;
      max-width: 1000px;
      position: relative;
      display: flex;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease;
      width: 100%;
    }

    .carousel-item {
      min-width: 100%;
      position: relative; /* For caption positioning */
    }

    .carousel img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    .caption {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #fff;
      font-size: 1.2rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      pointer-events: none;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 2rem;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      transition: background-color 0.3s;
      user-select: none;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 0.9rem;
      color: #ccc;
      text-decoration: none;
      border: 1px solid #555;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>My Artworks</h1>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <!-- Image 1 -->
      <div class="carousel-item">
        <img src="images/art01.png" alt="Artwork 1" />
        <div class="caption">BeaBaDobEE smth</div>
      </div>
      <!-- Image 2 -->
      <div class="carousel-item">
        <img src="images/art2.png" alt="Artwork 2" />
        <div class="caption">Artwork 2</div>
      </div>
      <!-- Image 3 -->
      <div class="carousel-item">
        <img src="images/art3.png" alt="Artwork 3" />
        <div class="caption">Artwork 3</div>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <button class="nav-button prev" onclick="moveCarousel(-1)">&#10094;</button>
    <button class="nav-button next" onclick="moveCarousel(1)">&#10095;</button>
  </div>

  <!-- Back Button -->
  <a href="index.html" class="back-button">‚Üê go back</a>

  <script>
    let currentIndex = 0;

    function moveCarousel(direction) {
      const carousel = document.getElementById('carousel');
      const items = document.querySelectorAll('.carousel-item');
      const totalItems = items.length;

      currentIndex += direction;

      if (currentIndex < 0) {
        currentIndex = totalItems - 1; // Go to last item
      } else if (currentIndex >= totalItems) {
        currentIndex = 0; // Go back to first item
      }

      const offset = -currentIndex * 100; // Move carousel to the right spot
      carousel.style.transform = `translateX(${offset}%)`;
    }
  </script>
</body>
</html>

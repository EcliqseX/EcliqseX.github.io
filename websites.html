<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Links</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards, moveUp 1.5s ease-in-out 2s forwards;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
    }

    .buttons-wrapper {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      opacity: 0;
      animation: riseUp 1s ease 3.5s forwards;
    }

    .web-button {
      background-color: transparent;
      color: white;
      border: 2px solid white;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      width: 240px;
      text-align: center;
    }

    .web-button:hover {
      background-color: white;
      color: black;
      transform: scale(1.05);
      box-shadow: 0 0 10px #0f0;
    }

    /* Back button styling */
    .back-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: transparent;
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeInBack 1s ease 4.5s forwards;
    }

    .back-button:hover {
      background-color: white;
      color: black;
      transform: scale(1.05);
      box-shadow: 0 0 10px #0f0;
    }

    /* Animations */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes moveUp {
      to {
        top: 30%;
        transform: translateX(-50%);
      }
    }

    @keyframes riseUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInBack {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>my websites</h1>
    <div class="buttons-wrapper">
      <a href="https://slidesgen.lovable.app/" target="_blank" class="web-button">Slides Generator AI</a>
      <a href="https://gooxe.lovable.app/" target="_blank" class="web-button">Gooxe</a>
      <a href="https://ecliqsex.github.io/" target="_blank" class="web-button">@Ecliqse</a>
      <a href="https://pretzl.lovable.app/" target="_blank" class="web-button">Pretzl</a>
    </div>
  </div>

  <!-- ✅ Back Button -->
  <a href="index.html" class="back-button">← back to home</a>
</body>
</html>

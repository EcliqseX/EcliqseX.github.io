<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>lost in transit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards, moveUp 1.5s ease-in-out 2s forwards;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #aaa;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes moveUp {
      to {
        top: 30%;
        transform: translateX(-50%);
      }
    }

    .content {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      animation: contentFadeIn 1s ease 3.5s forwards;
    }

    @keyframes contentFadeIn {
      to {
        opacity: 1;
      }
    }

    /* Spotify Icon Button */
    .spotify-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 100;
      transition: transform 0.3s ease;
    }

    .spotify-button img {
      width: 100%;
      height: 100%;
    }

    .spotify-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>e c l i p s e</h1>
    <p>tired as always</p>
  </div>

  <div class="content">
    <p>[ stuff ]</p>
  </div>

  <!-- Spotify Icon as Link -->
  <a href="https://open.spotify.com/playlist/6KujxkaK2Q0Dm2Vfpl4Ec4" 
     target="_blank" 
     class="spotify-button" 
     title="playlist">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
  </a>
</body>
</html>

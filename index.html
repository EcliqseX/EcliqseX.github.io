  <title>lost in transit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* ðŸŒ€ Faster fade + move animation */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease forwards, moveUp 1s ease-in-out 1s forwards;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #aaa;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes moveUp {
      to {
        top: 30%;
        transform: translateX(-50%);
      }
    }

    /* Content appears sooner and faster */
    .content {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      animation: contentFadeIn 0.8s ease 2s forwards;
    }

    @keyframes contentFadeIn {
      to {
        opacity: 1;
      }
    }

    /* Buttons fade in earlier and faster */
    .buttons-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 100;
      opacity: 0;
      animation: buttonsFadeIn 0.8s ease forwards;
      animation-delay: 2.8s;
    }

    @keyframes buttonsFadeIn {
      to {
        opacity: 1;
      }
    }

    .icon-button {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
      border-radius: 8px;
      transition: transform 0.25s ease, filter 0.25s ease;
    }

    .icon-button img, .icon-button svg {
      width: 36px;
      height: 36px;
      display: block;
      filter: brightness(0) invert(1);
    }

    .icon-button:hover {
      transform: scale(1.2);
      filter: brightness(1.2) drop-shadow(0 0 4px #0f0);
    }
  </style>
</head>

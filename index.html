<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>lost in transit</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  background: radial-gradient(circle at top, #080808, #000);
  color: #fff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  min-height: 280vh;
}

/* ===== HERO ===== */
.hero {
  position: fixed;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  opacity: 0;
  transition: opacity 0.8s ease;
  z-index: 10;
}

.hero.visible { opacity: 1; }
.hero.hidden {
  opacity: 0;
  pointer-events: none;
}

.hero h1 {
  font-size: 3rem;
  letter-spacing: 0.4rem;
}

.hero p {
  color:#aaa;
  margin-top:10px;
}

/* ===== BACKGROUND OBJECTS ===== */
.moon, .heart {
  position: fixed;
  transition: transform 0.8s ease, opacity 0.8s ease;
  opacity: 0;
}

.moon {
  width: 1260px;
  height: 1260px;
  bottom: -500px;
  left: -500px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #ffffffcc, #cfcfcf88 45%, #88888833 65%, transparent 72%);
  filter: blur(0.6px);
  box-shadow: 0 0 150px rgba(255,255,255,0.08);
  z-index: 1;
}

.heart {
  width: 600px;
  height: 600px;
  bottom: -200px;
  left: -300px;
  z-index: 1;
}

.heart::before,
.heart::after {
  content:"";
  position: absolute;
  width:300px;
  height:480px;
  background: radial-gradient(circle at top,#ff6b6bcc,#ff3b3b55);
  border-radius:300px 300px 0 0;
  top:0;
}
.heart::before {
  left:300px;
  transform: rotate(-45deg);
  transform-origin: 0 100%;
}
.heart::after {
  left:0;
  transform: rotate(45deg);
  transform-origin: 100% 100%;
}

/* ===== SECTIONS ===== */
.section {
  text-align:center;
  padding:100px 20px;
  opacity:0;
  transition: opacity 0.6s ease;
}

.section.visible { opacity:1; }

.section h2 {
  font-size:2rem;
  margin-bottom:16px;
}

.section p {
  max-width:620px;
  margin:auto;
  color:#ccc;
}

#about { margin-top: 65vh; }
#likes { margin-top: 30vh; }
</style>
</head>

<body>

<!-- HERO -->
<div class="hero" id="hero">
  <h1>e c l i p s e</h1>
  <p>animator | artist | gamer</p>
</div>

<!-- BACKGROUND OBJECTS -->
<div class="moon" id="moon"></div>
<div class="heart" id="heart"></div>

<!-- ABOUT -->
<section class="section" id="about">
  <h2>about me</h2>
  <p>
    animator, artist, and gamer who enjoys experimenting with motion, visuals, and strange concepts.
  </p>
</section>

<!-- LIKES -->
<section class="section" id="likes">
  <h2>likes & interests</h2>
  <p>
    animation, gaming, sound design, visual effects, experimenting with code, and interactive storytelling.
  </p>
</section>

<script>
const hero = document.getElementById("hero");
const moon = document.getElementById("moon");
const heart = document.getElementById("heart");
const about = document.getElementById("about");
const likes = document.getElementById("likes");

/* HERO fades in on load */
window.addEventListener("load", () => {
  hero.classList.add("visible");
});

window.addEventListener("scroll", () => {
  const y = window.scrollY;

  const aboutTrigger = about.offsetTop - window.innerHeight * 0.4;
  const likesTrigger = likes.offsetTop - window.innerHeight * 0.4;

  /* HERO fade out / in */
  if (y > aboutTrigger) {
    hero.classList.remove("visible");
    hero.classList.add("hidden");
  } else {
    hero.classList.add("visible");
    hero.classList.remove("hidden");
  }

  /* MOON + ABOUT */
  if (y > aboutTrigger - 150 && y < likesTrigger) {
    moon.style.opacity = "0.75";
    moon.style.transform = `translate(${y * 0.8}px, ${-y * 0.4}px)`;
    about.classList.add("visible");
  } else {
    moon.style.opacity = "0";
    moon.style.transform = "translate(0,0)";
    about.classList.remove("visible");
  }

  /* HEART + LIKES */
  if (y > likesTrigger - 100) {
    heart.style.opacity = "0.7";
    heart.style.transform = `translate(${(y - likesTrigger)}px, ${-(y - likesTrigger) * 0.5}px)`;
    likes.classList.add("visible");
  } else {
    heart.style.opacity = "0";
    heart.style.transform = "translate(0,0)";
    likes.classList.remove("visible");
  }
});
</script>

</body>
</html>

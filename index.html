<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>lost in transit</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  background: radial-gradient(circle at top, #080808, #000);
  color: #fff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  min-height: 320vh;
  overflow-x: hidden;
}

/* ===== BACKGROUND ===== */
.bg-fade {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #00000000, #000000dd);
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.6s ease;
  z-index: 0;
}

.stairs {
  position: fixed;
  inset: 0;
  background:
    repeating-linear-gradient(
      -45deg,
      rgba(255,255,255,0.03) 0px,
      rgba(255,255,255,0.03) 20px,
      transparent 20px,
      transparent 60px
    );
  opacity: 0.25;
  z-index: 0;
}

/* ===== HERO ===== */
.hero {
  position: fixed;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  opacity: 0;
  transition: opacity 0.8s ease;
  z-index: 10;
}
.hero.visible { opacity: 1; }
.hero.hidden { opacity: 0; pointer-events:none; }

.hero h1 {
  font-size: 3rem;
  letter-spacing: 0.4rem;
}
.hero p { color:#aaa; margin-top:10px; }

/* ===== OBJECTS ===== */
.moon, .heart {
  position: fixed;
  transition: transform 0.9s ease, opacity 0.9s ease;
  opacity: 0;
  z-index: 1;
}

.moon {
  width: 1260px;
  height: 1260px;
  bottom: -500px;
  left: -500px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #ffffffcc, #cfcfcf88 45%, #88888833 65%, transparent 72%);
}

.heart {
  width: 600px;
  height: 600px;
  bottom: -40px;
  left: -260px;
}

.heart::before,
.heart::after {
  content:"";
  position:absolute;
  width:300px;
  height:480px;
  background: radial-gradient(circle at top,#ff6b6bcc,#ff3b3b55);
  border-radius:300px 300px 0 0;
}
.heart::before {
  left:300px;
  transform: rotate(-45deg);
  transform-origin: 0 100%;
}
.heart::after {
  transform: rotate(45deg);
  transform-origin: 100% 100%;
}

/* ===== SECTIONS ===== */
.section {
  text-align:center;
  padding:120px 20px;
  opacity:0;
  transition: opacity 0.7s ease;
}
.section.visible { opacity:1; }

#about { margin-top: 75vh; }
#likes { margin-top: 40vh; }
#access { margin-top: 60vh; }

/* ===== ACCESS BUTTONS ===== */
.access-buttons {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-top: 40px;
  flex-wrap: wrap;
}

.access-buttons a {
  padding: 12px 28px;
  border-radius: 999px;
  border: 1px solid #1aff7a55;
  color: #caffdf;
  text-decoration: none;
  letter-spacing: 0.12em;
  font-size: 0.85rem;
  transition: all 0.35s ease;
  opacity: 0;
  transform: translateY(20px);
}

/* FIXED glow */
.access-buttons a:hover {
  color: #1aff7a;
  border-color: #1aff7a;
  box-shadow:
    0 0 12px #1aff7a88,
    0 0 30px #1aff7a44;
  background: #1aff7a11;
}

/* fade-in active */
.access-buttons.visible a {
  opacity: 1;
  transform: translateY(0);
}
.access-buttons.visible a:nth-child(1){transition-delay:.1s}
.access-buttons.visible a:nth-child(2){transition-delay:.2s}
.access-buttons.visible a:nth-child(3){transition-delay:.3s}
.access-buttons.visible a:nth-child(4){transition-delay:.4s}

</style>
</head>

<body>

<div class="stairs"></div>
<div class="bg-fade" id="bgFade"></div>

<div class="hero" id="hero">
  <h1>e c l i p s e</h1>
  <p>animator | artist | gamer</p>
</div>

<div class="moon" id="moon"></div>
<div class="heart" id="heart"></div>

<section class="section" id="about">
  <h2>about me</h2>
  <p>animator, artist, and gamer who enjoys experimenting with motion and visuals.</p>
</section>

<section class="section" id="likes">
  <h2>likes & interests</h2>
  <p>animation, gaming, sound design, visual effects, interactive storytelling.</p>
</section>

<section class="section" id="access">
  <h2>access</h2>
  <div class="access-buttons" id="buttons">
    <a href="likes.html">likes</a>
    <a href="music.html">music</a>
    <a href="priv.html">notes</a>
    <a href="websites.html">websites</a>
  </div>
</section>

<script>
const hero = document.getElementById("hero");
const moon = document.getElementById("moon");
const heart = document.getElementById("heart");
const about = document.getElementById("about");
const likes = document.getElementById("likes");
const access = document.getElementById("access");
const buttons = document.getElementById("buttons");
const bgFade = document.getElementById("bgFade");

window.addEventListener("load", () => hero.classList.add("visible"));

window.addEventListener("scroll", () => {
  const y = scrollY;
  const aboutT = about.offsetTop - innerHeight * 0.45;
  const likesT = likes.offsetTop - innerHeight * 0.45;
  const accessT = access.offsetTop - innerHeight * 0.45;

  hero.classList.toggle("hidden", y > aboutT);
  hero.classList.toggle("visible", y <= aboutT);

  bgFade.style.opacity = Math.min(y / 900, 1);

  /* Moon */
  if (y > aboutT - 200 && y < likesT) {
    moon.style.opacity = 0.75;
    moon.style.transform = `translate(${y * 0.6}px, ${-y * 0.3}px)`;
    about.classList.add("visible");
  } else {
    moon.style.opacity = 0;
  }

  /* HEART stays longer */
  if (y > likesT - 250 && y < likesT + 600) {
    const progress = (y - likesT + 250) / 850;
    heart.style.opacity = 1 - progress;
    heart.style.transform = `translate(${progress * 200}px, ${-progress * 140}px)`;
    likes.classList.add("visible");
  } else {
    heart.style.opacity = 0;
  }

  /* ACCESS buttons */
  if (y > accessT) {
    access.classList.add("visible");
    buttons.classList.add("visible");
  }
});
</script>

</body>
</html>

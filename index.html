<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>lost in transit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards, moveUp 1s ease-in-out 2s forwards;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #aaa;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes moveUp {
      to {
        top: 60px;
        transform: translateX(-50%);
      }
    }

    .content {
      margin-top: 150px;
      text-align: center;
      opacity: 0;
      animation: contentFadeIn 1s ease 3s forwards;
    }

    @keyframes contentFadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>e c l i p s e</h1>
    <p>"always tired"</p>
  </div>

  <div class="content">
    <!-- Add your links, images, etc. here later -->
    <p>[ things ]</p>
  </div>
</body>
</html>

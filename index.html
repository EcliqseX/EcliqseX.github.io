<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>lost in transit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards, moveUp 1.5s ease-in-out 2s forwards;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #aaa;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes moveUp {
      to {
        top: 30%;
        transform: translateX(-50%);
      }
    }

    .content {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      animation: contentFadeIn 1s ease 3.5s forwards;
    }

    @keyframes contentFadeIn {
      to {
        opacity: 1;
      }
    }

    /* Buttons container for easier control */
    .buttons-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 100;

      /* Start hidden and fade in after text animation finishes */
      opacity: 0;
      animation: buttonsFadeIn 1s ease forwards;
      animation-delay: 4.5s;
    }

    @keyframes buttonsFadeIn {
      to {
        opacity: 1;
      }
    }

    .icon-button {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
      border-radius: 8px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .icon-button img, .icon-button svg {
      width: 36px;
      height: 36px;
      display: block;
      filter: brightness(0) invert(1); /* white icons */
    }

    .icon-button:hover {
      transform: scale(1.2);
      filter: brightness(1.2) drop-shadow(0 0 4px #0f0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>e c l i p s e</h1>
    <p>animator | artist | gamer</p>
  </div>

  <div class="content">
    <p>too many ideas, too little time</p>
  </div>

  <div class="buttons-container">
    <a href="https://open.spotify.com/playlist/6KujxkaK2Q0Dm2Vfpl4Ec4" 
       target="_blank" 
       class="icon-button" 
       title="my playlist on Spotify">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
    </a>

    <a href="priv.html" 
       class="icon-button" 
       title="insanity">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="insanity">
    </a>

    <a href="e.html"
       class="icon-button" 
       title="proxy">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="glint">
    </a>

    <a href="likes.html" 
       class="icon-button" 
       title="likes" aria-label="Likes">
      <!-- White heart SVG -->
      <svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" width="36" height="36">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09
          C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
    </a>
    
    <a href="bookmark.html" 
       class="icon-button" 
       title="Bookmarks">
      <!-- Simple Star SVG Icon -->
      <svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
      </svg>
    </a>
  </div>
</body>
</html>
